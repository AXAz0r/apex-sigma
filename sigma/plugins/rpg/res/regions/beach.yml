name: "Crabigator Beach"
description:
  "A nice and peacefull beach. Crabs can be seen everywhere, as well as a few turtles.
  It's a very popular fishing spot. Legends tell of a creature sleeping off the coast that
  some believe is a deity while others think it's a mechanized creation. Nobody
  knows for sure, but on some days, hundreads of burned turtles just appear overnight."
danger: 0
fishing: true
fishing_location: "ocean"
