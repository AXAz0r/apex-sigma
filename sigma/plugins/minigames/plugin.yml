name: Minigames

categories:
  - minigames

enabled: true

commands:
  - name: coinflip
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Heads"
    description:
      Flips a coin. Nothing complex.
      You can try guessing the results by typing either Heads or Tails after the command.

  - name: roll
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 701"
    description:
      Gives a random number from 0 to 100.
      You can specify the highest number the function calls by adding a number after the command.
      The Number TECHNICALLY does not have a limit but the bigger you use, the bigger the message, which just looks plain spammy.

  - name: eightball
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Will I ever travel to Venice?"
    description:
      The 8Ball has answers to ALL your question.
      Come one, come all, and ask the mighty allknowing 8Ball!
      Provide a question at the end of the command and await the miraculous answer!

  - name: rps
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Rock"
    description:
      Play Rock-Paper-Scissors with the bot.
      No cheating, we swear. Maybe she just doesn't like you.

  - name: slots
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Spin the slot machine and test your luck!
      Costs 10 points to spin.
      Rewards 200 for 2 matching, and 4000 for 3 matching.
      Can only be spun once every 20 seconds.
      Only the middle row counts, as indicated by the arrows.

  - name: sloths
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Same as slots, but super slow, reeeeeeally slow...
      We are talking 5 seconds to spin the rows and 10-20 spins.
      Spin the sloths machine and test your luck!
      Costs 10 points to spin.
      Rewards 200 for 2 matching, and 4000 for 3 matching.
      Can only be spun once every 20 seconds.
      Only the middle row counts, as indicated by the arrows.

events:
  - name:    random_event_control
    type:    message
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    usage:   "Activates based on set server event chance"
    description:
      Controls the servers random events.