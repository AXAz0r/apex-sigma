name: Special

categories:
  - special

enabled: true

events:
  - name:    accept
    type:    message
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    description:
      Accepts the terms and conditions of the WaniKani Community Discord Server.

  - name:    selfrole
    type:    message
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    description:
      Assigns the given role (if available) to the user that wrote it in the Final Order Roles channel.

  - name:    missing_settings_check
    type:    ready
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    description:
      Checks the database for missing settings.