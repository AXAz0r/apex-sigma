name: Express

access:
  database: true

categories:
  - nihongo

enabled: true

commands:
  - name:    express
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 51"
    description:
      It's for those times you want to express a feeling in Japanese and don't know how to
      you go [0-100] with the scale of your feelings
      and it gives you the perfect word for the situation.
