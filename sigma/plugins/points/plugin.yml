name: Points

categories:
  - points

enabled: true

commands:
  - name:    level
    alts:
      - "lvl"
      - "money"
      - "currency"
      - "kud"
      - "kuds"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows yours or a mentioned persons amount of Sigma currency.

  - name:    ranking
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the link for the servers point leaderboard.

  - name: give
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 50 @person"
    description:
      Transfer a chosen amount of points between you and the mentioned user.

events:
  - name:    reward
    type:    message
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    description:
      Get levels by chatting in a channel.
