name: Magic

categories:
  - games

enabled: true

commands:
  - name:    mtg
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Archangel Avacyn"
    description:
      Searches the Magic The Gathering Database for the inputed card.
      A list will pop up letting you choose the card.
      Just input the number next to the card that you want.
