name: League of Legends

categories:
  - games

enabled: true

commands:
  - name:    league
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} EUNE AXAz0r"
    description:
      Shows the players League of Legends statistics of inputed Summoner Name.
      You can also place a gamemode between the Region and Summoner Name to get statistics for it.

  - name:    lolbans
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the top League of Legends champion bans for each tier.
