name: Karaoke

categories:
  - finalo

enabled: false

commands:
  - name: takemic
    global:  true
    enabled: true
    sfw:     true
    description:
      If it is your turn to sing, it will unmute you during the karaoke session
      and mute everyone else.

  - name: dropmic
    global:  true
    enabled: true
    sfw:     true
    description:
      Marks you ending your singing session.
      Allows the next person in the Singing Queue to pick the mic up.

  - name: karaokestatus
    global:  true
    enabled: true
    sfw:     true
    description:
      Outputs the current Karaoke Mode, Session Ongoing state,
      Channel for the Karaoke Session if running,
      and if the Karaoke is in Strict Mode.

  - name: forceunmute
    global:  true
    enabled: true
    sfw:     true
    description:
      A Testing Purpose function for forcing the channel to unmute all users.

  - name: forcemute
    global:  true
    enabled: true
    sfw:     true
    description:
      A Testing Purpose function for forcing the channel to mute all users.

  - name: listchannelmembers
    global:  true
    enabled: true
    sfw:     true
    description:
      A Testing Purpose function for listing all users in a voice channel.

  - name: setchannel
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Karaoke Room"
    description:
      Sets the karaoke channel to a new specified channel.

  - name: signup
    global:  true
    enabled: true
    sfw:     true
    description:
      Signs you up for a karaoke event. Like saying you will be attending.

  - name: karaokelist
    global:  true
    enabled: true
    sfw:     true
    description:
      List all users that signed up for a karaoke event.
