name: FinalOrder SelfRole

categories:
  - finalo

enabled: true

events:
  - name:    selfrole
    type:    message
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    usage:   "Used by writing a role name in the FinalOrder roles channel."
