name: Music

categories:
  - music

enabled: true

commands:
  - name:    play
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Tells the bot to start playing the songs in the queue.

  - name:    queue
    alts:
      - "add"
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s} Ryder or Riot"
    description:
      Adds a song to the playing queue either by URL or Name.

