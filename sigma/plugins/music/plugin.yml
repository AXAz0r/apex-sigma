name: Music

categories:
  - music

enabled: true

commands:
  - name:    play
    alts:
      - "start"
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Tells the bot to start playing the songs in the queue.
      You can also type the song name now instead of using the queue command to queue the song.
      As well as adding playlist, however playlists are limited to 500 items.
      If nothing is playing, it will play that song.

  - name:    queue
    alts:
      - "add"
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s} Ryder or Riot"
    description:
      Adds a song to the playing queue either by URL or Name.
      Note that currently only YouTube is supported.

  - name:    skip
    alts:
      - "next"
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Skips the currently playing song.

  - name:    disconnect
    alts:
      - "stop"
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Skips the currently playing song.

  - name:    volume
    alts:
      - "vol"
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Sets the volume of the player.
      The set volume will be remembered for the current server.

  - name:    nowplaying
    alts:
      - "np"
      - "playing"
      - "currentsong"
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Displays information on the currently playing item.

  - name:    shuffle
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shuffles and mixes the current song queue.
