name: Music

categories:
  - music

enabled: true

commands:
  - name:    summon
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Summons the bot into your voice channel.

  - name:    disconnect
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Disconnects the bot from a voice channel.

  - name:    move
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Moves the bot to your voice channel if she is in another one.

  - name:    play
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Tells the bot to start playing the songs in the queue.

  - name:    queue
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s} Ryder or Riot"
    description:
      Adds a song to the playing queue either by URL or Name.

  - name:    vol
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s} 69"
    description:
      Sets the volume of the current music player.

  - name:    next
    global:  true
    enabled: true
    sfw:     true
    donor:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Skips the currently playing song.
