name: Fun

categories:
  - fun

enabled: true

commands:
  - name:    dadjoke
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Cringe!

  - name:    sbo
    alts:
      - "sound"
      - "soundboard"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} ow/dva/nerf this"
    description:
      For playing soundboard items.
      No list for possible choices exists yet, but soon.
      Take a look at our github to find all the soundfiles.

  - name:    joke
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random joke, do not expect them to be good even slightly.

  - name:    ronswanson
    alts:
      - "ron"
      - "swanson"
      - "rs"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random Ron Swanson quote.

  - name:    yomomma
    alts:
      - "yomama"
      - "ym"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Provides a random Yo Momma insult.

  - name:    chucknorris
    alts:
      - "cnor"
      - "chuck"
      - "norris"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random Chuck Norris joke. We use Chuck jokes instead of Bruce Lee cause obviously Bruce is no joke.

  - name:    xkcd
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random xkcd comic.

  - name:    pun
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Gives you some random pun, beware.

  - name:    rip
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Generates a tombstone with the mentioned users avatar.

  - name:    quote
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Gives a random quote.

  - name:    bash
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Displays a random bash quote.

  - name:    catfact
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Gives a random fact about cats.

  - name: cat
    alts:
      - "meow"
      - "kitty"
      - "cats"
      - "kitties"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random cat image.
      You know you want to use this command at least 300 times/day.

  - name: dog
    alts:
      - "woof"
      - "bork"
      - "pupper"
      - "puppy"
      - "doggie"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Wuff, wuff, bork.
      Cutest little puppers, loyalty and awesomeness.

  - name: numberfact
    alts:
      - "numfact"
      - "nf"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 02/29 Date"
    description:
      Shows a fact for the inputted number and type, if no arguments are inputed, the number and type will be random.
      If no type is inputted, the type will be random.
      The accepted types are trivia, date, math and year.
      The date system is the US Month/Day ordering system.

  - name:     nyaa
    alts:
      - "neko"
      - "nekomimi"
    global:   true
    enabled:  true
    sfw:      true
    usage:    "{pfx:s}{cmd:s}"
    description:
      Provides a random Nekomimi image.
      They might be borderline NSFW, a warning just in case.

events:
  - name:    cleverbot_control
    type:    mention
    global:  true
    enabled: false
    sfw:     true
    pmable:  false
    usage:   "@bot message"
    description:
      Interact with cleverbot.

  - name:    unflip_control
    type:    message
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    description:
      Calm down bro.
