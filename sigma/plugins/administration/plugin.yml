name: Administration

categories:
  - administration

enabled: true

commands:
  - name: announce
    global:  true
    enabled: true
    sfw:     true
    admin:   true
    usage:   "{pfx:s}{cmd:s} Hello World!"
    description:
      It will post your inputed message to the default text channel of every server the bot is connected to.
      Bot Owner Only.

  - name: status
    global:  true
    enabled: true
    sfw:     true
    admin:   true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Show the CPU statistics of the machine running the bot.
      Bot Owner Only.

  - name: leave
    global:  true
    enabled: true
    sfw:     true
    admin:   true
    usage:   "{pfx:s}{cmd:s} 123456789"
    description:
      Leaves the server with the inputted id.
      Bot Owner Only.

  - name: evaluate
    global:  true
    enabled: true
    sfw:     true
    admin:   true
    usage:   "{pfx:s}{cmd:s} print('hello world')"
    description:
      Executes a python function. Can be very dangerous.
      Bot Owner Only.

  - name: send
    global:  true
    enabled: true
    sfw:     true
    admin:   true
    usage:   "{pfx:s}{cmd:s} 200751504175398912|c:201577895196360714 Hello World!"
    description:
      Send a message to either a channel or user (by ID) on the server with the given ID.
      Bot Owner Only.

  - name: inviteowner
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 200751504175398912"
    description:
      Creates a one-use invite link to a server the bot is a part of by inputted ID.
      The purpose of this command is to investigate possibly abusive servers.
      Bot Owner Only.

  - name: searchid
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 200751504175398912"
    description:
      Searches for a persons User ID within all servers.
      The purpose of this command is to investigate possibly abusive servers and users.
      Bot Owner Only.

  - name: gencmd
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Generates the bot's COMMANDLIST.md file.
      Bot Owner Only.

  - name:    echo
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Hello world!"
    description:
      Repeats the given text.
      Bot Owner Only.

  - name:    kill
    global:  true
    admin:   true
    enabled: true
    sfw:     true
    description:
      Forcefully kill the bot.
      Bot Owner Only.

  - name:    setgame
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} New Game!"
    description:
      Sets the bots playing states to whatever you wish.
      Bot Owner Only.

  - name:    setavatar
    global:  true
    enabled: true
    sfw:     true
    admin:   true
    usage:   "{pfx:s}{cmd:s} url"
    description:
      Set the avatar picture.
      Bot Owner Only.

  - name:    apikeys
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows which keys are present and which are missing from the config.
      The list is sent as a DM to the user.
      Bot Owner Only.

  - name:    setname
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Charlotte"
    description:
      Sets the username of the bot to the inputted one.
      Bot Owner Only.

  - name:    blacksrv
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 123456789123456789"
    description:
      Blacklists a connected server disallowing it to use any and all commands.
      Bot Owner Only.

  - name:    donorize
    global:  true
    enabled: true
    admin:   true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 123456789 150"
    description:
      Adds X hours of donor support time to the server with the inputted ID.
      Bot Owner Only.

events:
  - name:    pmredirect
    type:    message
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    description:
      Redirects PM info to the bot owner.

  - name:    cmd_count_filler
    type:    message
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    description:
      Fills the command counter statistics.