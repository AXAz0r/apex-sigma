name: Polaris Sonata Administration

categories:
  - administration

enabled: true

commands:
  - name: announce
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Hello World!"
    description:
      It will post your inputed message to the default text channel of every server the bot is connected to.
      Bot Special Permitted/Owner Only.

  - name: ping
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the latency between the server hosting the bot and Google.
      Windows host only for now.
      Bot Special Permitted/Owner Only.

  - name: status
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Show the statistics of the machine running the bot.

  - name: leave
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 123456789"
    description:
      Leaves the server with the inputted id.
      Bot Special Permitted/Owner Only.

  - name: evaluate
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} print('hello world')"
    description:
      Executes a python function. Can be very dangerous.
      Bot Special Permitted/Owner Only.

  - name: send
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 200751504175398912|c:201577895196360714 Hello World!"
    description:
      Send a message to either a channel or user (by ID) on the server with the given ID.
      Bot Special Permitted/Owner Only.

  - name: inviteowner
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 200751504175398912"
    description:
      Creates a one-use invite link to a server the bot is a part of by inputted ID.
      The purpose of this command is to investigate possibly abusive servers.
      Bot Special Permitted/Owner Only.

  - name: searchid
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 200751504175398912"
    description:
      Searches for a persons User ID within all servers.
      The purpose of this command is to investigate possibly abusive servers and users.
      Bot Special Permitted/Owner Only.

  - name: gencmd
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Generates the bot's COMMANDLIST.md file.
      Bot Special Permitted/Owner Only.

  - name: dbpointcheck
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Forces a recheck of all user point data.
      Bot Special Permitted/Owner Only.

  - name:    echo
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Hello world!"
    description:
      Repeats the given text.
      Bot Special Permitted/Owner Only.

  - name:    bulkmsg
    global:  true
    enabled: true
    sfw:     true
    usage: "{pfx:s}{cmd:s} Hello everyone!"
    description:
      Sends the inputed message to every single person on the server.
      Bot Special Permitted/Owner Only.

  - name:    servers
    global:  true
    enabled: true
    sfw:     true
    description:
      Shows all the servers Sigma is on.
      Bot Special Permitted/Owner Only.

  - name:    kill
    global:  true
    enabled: true
    sfw:     true
    description:
      Forcefully kill the bot.
      Bot Special Permitted/Owner Only.

  - name:    setgame
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} New Game!"
    description:
      Sets the bots playing states to whatever you wish.
      Bot Special Permitted/Owner Only.

  - name:    setavatar
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} url"
    description:
      Set the avatar picture. (Requires premission)

  - name:    apikeys
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows which keys are present and which are missing from the config.
      The list is sent as a DM to the user.
      Bot Special Permitted/Owner Only.

  - name:    setname
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Charlotte"
    description:
      Sets the username of the bot to the inputted one.
      Bot Special Permitted/Owner Only.

events:
  - name:    pmredirect
    type:    message
    global:  true
    enabled: true
    sfw:     true
    description:
      Redirects PM info to the bot owner.
