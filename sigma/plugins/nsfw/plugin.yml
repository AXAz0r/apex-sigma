name: Rule34

categories:
  - nsfw

enabled: true

commands:
  - name:    rule34
    global:  true
    enabled: true
    sfw:     false
    usage:   "{pfx:s}{cmd:s} ovum"
    description:
      Searches Rule34 for selected tags, if no tags are specified,
      it gives a random image.

  - name:    keyvis
    global:  true
    enabled: true
    sfw:     false
    usage:   "{pfx:s}{cmd:s} rewrite harvest festa"
    description:
      Provides a random CG from the wanted Key Visual Arts Visual Novel,
      if no VN is inputed, it will select a random one.

  - name:    gelbooru
    global:  true
    enabled: true
    sfw:     false
    usage:   "{pfx:s}{cmd:s} vella mabinogi_heroes"
    description:
      Searches GelBooru for selected tags, if no tags are specified,
      it gives a random image. If the wanted tag contains spaces type it
      with an underscore instead as spaces are used to separate multiple tags.

  - name:     ehentai
    global:   true
    enabled:  true
    sfw:      false

  - name:     hentaims
    global:   true
    enabled:  true
    sfw:      false

  - name:     e621
    global:   true
    enabled:  true
    sfw:      false

# broken right now
  - name:     nhentai
    global:   true
    enabled:  false
    sfw:      false
    usage:    "{pfx:s}{cmd:s} Oreimo"
    description:
      Searches nHentai for doujinshi for the inputed name,
      displays the results, cover and tags.
