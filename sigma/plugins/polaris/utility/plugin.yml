name: Polaris Sonata Utilities

categories:
  - polaris

enabled: true

commands:
  - name: userinfo
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows information about the mentioned user.
      If no user is mentioned, it will show information about you, instead.

  - name: channelinfo
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows information about the channel the command was used in.

  - name: serverinfo
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows information about the server the command was used on.

  - name: permissions
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows all server permissions for the mentioned user.
      If no user is mentioned, it will show information about you, instead.

  - name: invite
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the OAuth2 URL for inviting Sigma to a server.


  - name: choose
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Pizza Burgers Both"
    description:
      The bot will select a thing from the inputed list.
      Separate list items with a space.


  - name: math
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 69+42"
    description:
      Solves simple mathematical operations.

  - name: whoplays
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} League of Salt"
    description:
      Generates a list of users playing the inputted game.

  - name: avatar
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows the avatar of the user.
      (in the form of a direct link)