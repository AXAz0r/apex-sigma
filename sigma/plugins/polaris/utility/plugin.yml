name: Polaris Sonata Utilities

categories:
  - polaris

enabled: true

commands:
  - name: userinfo
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows information about the mentioned user.
      If no user is mentioned, it will show information about you, instead.

  - name: channelinfo
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows information about the channel the command was used in.

  - name: serverinfo
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows information about the server the command was used on.

  - name: permissions
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows all server permissions for the mentioned user.
      If no user is mentioned, it will show information about you, instead.

  - name: invite
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the OAuth2 URL for inviting Sigma to a server.

  - name: status
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Show the statistics of the machine running the bot.

  - name: coinflip
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Heads"
    description:
      Flips a coin. Nothing complex.
      You can try guessing the results by typing either Heads or Tails after the command.

  - name: roll
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 701"
    description:
      Gives a random number from 0 to 100.
      You can specify the highest number the function calls by adding a number after the command.
      The Number TECHNICALLY does not have a limit but the bigger you use, the bigger the message, which just looks plain spammy.

  - name: eightball
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Will I ever travel to Venice?"
    description:
      The 8Ball has answers to ALL your question.
      Come one, come all, and ask the mighty allknowing 8Ball!
      Provide a question at the end of the command and await the miraculous answer!

  - name: choose
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Pizza Burgers Both"
    description:
      The bot will select a thing from the inputed list.
      Separate list items with a space.


  - name: ping
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the latency between the server hosting the bot and Google.
      Windows host only for now.
      Bot Special Permitted/Owner Only.

  - name: math
    global:  true
    enabled: false
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 69+42"
    description:
      Solves simple mathematical operations.