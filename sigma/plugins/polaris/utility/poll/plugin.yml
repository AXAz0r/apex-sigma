name: Polaris Sonata Utilities

categories:
  - polaris

enabled: true

commands:
  - name: startpoll
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} What should we watch tonight?; Friends; Scrubs; How I Met Your Sister-In-Law"
    description:
      Starts a poll with the inputted question in options.
      The function arguments should be separated by a semicolon and space.
      The question should go first.