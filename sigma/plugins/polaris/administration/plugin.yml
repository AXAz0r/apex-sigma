name: Polaris Sonata Administration

categories:
  - polaris

enabled: true

commands:
  - name: announce
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Hello World!"
    description:
      It will post your inputed message to the default text channel of every server the bot is connected to.
      Bot Special Permitted/Owner Only.

  - name: ping
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the latency between the server hosting the bot and Google.
      Windows host only for now.
      Bot Special Permitted/Owner Only.

  - name: status
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Show the statistics of the machine running the bot.

  - name: leave
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 123456789"
    description:
      Leaves the server with the inputted id.
      Bot Special Permitted/Owner Only.

