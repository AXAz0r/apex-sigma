  - name: keyroute
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Rewrite Shizuru"
    description:
      Shows the choices to make in a Visual Arts Key visual novel to get the desired characters route.
      This applies to Air, Clannad, Tomoyo After, Little Busters, Little Busters EX, Kud Wafter, Rewrite,
      Rewrite Harvest Festa, Angel Beats, One, Moon, Dousei.
      Even if the VN has only one route, the route name is still required.
      Examples being Kud in Kud Wafter and Tomoyo in Tomoyo After.
      Some Visual Novels are way too huge for me to make custom route files for so I provided their mega walkthroughs.
      Examples being Clannad, Little Busters and Rewrite.
      Warning! Contains a FUCKTON of spoilers, like, serious bullshittery.


  - name: numberfact
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 02/29 Date"
    description:
      Shows a fact for the inputted number and type, if no arguments are inputed, the number and type will be random.
      If no type is inputted, the type will be random.
      The accepted types are trivia, date, math and year.
      The date system is the US Month/Day ordering system.

  - name: spam
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 5 <3"
    description:
      Will make the bot write an X amout of something, up to a char limit ofc.
      And the max spam count being 20.

